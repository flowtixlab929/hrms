<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS - Human Resource Management System</title>
    <style>
        /* 1. Reset default browser margins and set full height */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents double scrollbars */
            background-color: #ffffff;
        }

        /* 2. Style the iframe to take up 100% of the viewport */
        #fullscreen-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Removes potential inline spacing */
            z-index: 1;
        }

        /* 3. Loading Screen Styles */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Behind the iframe, but visible until iframe loads */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333333;
            text-align: center;
        }
        
        .welcome-message {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a73e8;
        }

        .subtitle {
            font-size: 15px;
            color: #666666;
            margin-bottom: 30px;
            font-weight: 400;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="welcome-message">Welcome to HR Management System</div>
        <div class="subtitle">Preparing your workspace...</div>
        <div class="spinner"></div>
    </div>

    <iframe 
        id="fullscreen-iframe"
        src="https://script.google.com/macros/s/AKfycbxiQwFnDwi378HP1W9t2Mo5WCOrdb1e3tGnHc_7OwhFeGARShozL9rwF3yHXJTpqilb/exec" 
        frameborder="0" 
        allow="camera; microphone; autoplay"
        allowfullscreen
        onload="document.getElementById('loader').style.display='none';"
    ></iframe>

</body>
</html>
